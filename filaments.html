<body>
  <h1>📂 Gestione Filamenti</h1>

  <!-- 🔍 Filtri -->
  <div>
    <input id="filter-name" placeholder="Filtra per nome">
    <input id="filter-material" placeholder="Filtra per materiale">
    <input id="filter-color" placeholder="Filtra per colore">
  </div>

  <!-- 📋 Tabella -->
  <table border="1" id="filament-table" style="width: 100%; margin-top: 1em;">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Materiale</th>
        <th>Colore</th>
        <th>Flow Rate</th>
        <th>TD</th>
        <th>Prezzo (€)</th>
        <th>Azioni</th>
      </tr>
    </thead>
    <tbody id="filament-table-body">
	    	  	
	  <!-- Script App -->
	  <script src="filaments.js"></script>
    </tbody>


  <!-- ➕ Form Inserimento/Modifica -->
  <hr>
  <h2 id="form-title">➕ Aggiungi Nuovo Filamento</h2>
  <form id="filament-form">
    <input type="text" id="name" placeholder="Nome" required>
    <input type="text" id="material" placeholder="Materiale" required>
    <input type="text" id="color" placeholder="Colore" required>
    <input type="number" id="flowRate" placeholder="Flow Rate">
    <input type="number" id="td" placeholder="TD">
    <input type="number" id="price" placeholder="Prezzo (€)">
    <button type="submit">💾 Salva</button>
  </form>

  <!-- Librerie -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>


  </table>
</body>
